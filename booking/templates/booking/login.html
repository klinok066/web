{% extends 'booking/layout.html' %}
{% load crispy_forms_tags %}
{% block title %}
Форма
{% endblock %}

{% block content %}
<div class="content-section" id="login1">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Вход</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group" id="login2">
            <button class="btn btn-outline-info" type="submit">Войти</button>
        </div>
    </form>
</div>

{% endblock %}
