{% extends 'booking/layout.html' %}

{% block title %}
Форма
{% endblock %}

{% block content %}
<div class="features"  id="form1">
    <h1>Бронирование</h1>
    <form method="post">
            {{ form.username }}<br>
            {{ form.phone_number }}<br>
            {{ form.email }}<br>
            {{ form.count }}<br>
            {{ form.date }}<br>
            {% csrf_token %}
          <button class="btn btn-warning" type="submit">Забронировать</button>
    </form>
</div>
{% endblock %}
