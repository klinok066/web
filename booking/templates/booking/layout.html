{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'booking/css/main.css' %}">
    <script src="https://kit.fontawesome.com/ad447b0933.js"
            crossorigin="anonymous"></script>
</head>
<body>
<aside>
    <img src="{% static 'booking/img/logo.png'%}" alt="Лого">
    <span class="logo">Mat-Mech Bar</span>

    <h3>Навигация</h3>
    <ul>
        <a href="{% url 'home' %}">
            <li><i class="fa-solid fa-house"></i> Главная</li>
        </a>
        <a href="{% url 'about' %}">
            <li><i class="fa-regular fa-address-card"></i> Про нас</li>
        </a>
        {% if user.is_authenticated %}
        <a class="me-3 py-2 link-body-emphasis text-decoration-none"
           href="{% url 'records' %}"><li><i class="fa fa-list-alt"
                                         aria-hidden="true"></i> Посмотреть
            записи</li></a>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger" id="button"><li><i class="fa-regular fa-user"></i> Выход</li></button>
        </form>
        {% else %}
        <a href="{% url 'login' %}">
            <li><i class="fa-regular fa-user"></i> Вход</li>
        </a>
        {% endif %}
    </ul>
</aside>
<main>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
